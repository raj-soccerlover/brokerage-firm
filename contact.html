    <h1 class="contact-heading">Contact Us</h1>
    <form class="contact-form center" action="mailto:sourav.sharekhan2020?subject=Inquiry" method="POST" enctype="text/plain" >
      <div class="input-group">
        <label>Full Name *</label>
        <input
          type="text"
          class="contact-input"
          placeholder="Enter Your Name"
          name="Full Name"
        />
      </div>
      <div class="input-groups">
        <div class="input-group">
          <label>Email *</label>
          <input
            type="email"
            class="contact-input"
            placeholder="Enter Your Email"
            name="Email" 
          />
        </div>
        <div class="input-group">
          <label>Phone</label>
          <input
            type="text"
            class="contact-input"
            placeholder="Enter Phone Number"
            name="Phone"
          />
        </div>
      </div>
      <div class="input-group">
        <label>Message</label>
        <textarea
          class="form-textarea"
          placeholder="Your Message Here..."
          name="Message"
        ></textarea>
      </div>
      <input type="submit" value="Submit" class="form-btn" />
    </form>
    </section>
